<div class="container">
  <div>
    <input [(ngModel)]="newTask.title" placeholder="Nueva Tarea" class="p-inputtext" />
    <button (click)="addTask()" class="p-button">+</button>
  </div>
  <ul>
    <li *ngFor="let task of tasks$ | async; let i = index" class="p-listitem">
      <div>{{ task.title }}</div>
      <div><button (click)="deleteTask(i)" class="p-button p-button-danger delete-button">🗑️</button>
        <button (click)="viewDetails(task)" class="p-button p-button-info details-button">👁️</button></div>
      
    </li>
  </ul>
</div>
